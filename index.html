<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Colors</title>

    <style>
        body {
            background-color: #F5DEB3;
        }

        div {
            width: 140px;
            height: 40px;
            background: #DC143C;
        }

        .second {
            width: 140px;
            height: 40px;
            background: #DA70D6;
        }
        .third {
            width: 140px;
            height: 40px;
            background: #456789;
            color: white;
        }

    </style>
</head>


<body>
<h1 style="color:#2E8B57">Web Colors</h1>

<div>
    <h2 style="background-color:#DC143C">#DC143C</h2>
</div>

<div class="second">
    <h2 style="background-color:#DA70D6">#DA70D6</h2>
</div>
<h2></h2>
<div class="third">
    <h2 style="background-color:#456789">#456789</h2>
</div>
</body>
</html>
